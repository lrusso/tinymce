<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TinyMCE 4.9.4 | Leonardo Russo</title>
		<script src="https://lrusso.github.io/tinymce/tinymce.min.js"></script> 
		<script>
			tinymce.init(
							{
							selector:"#myTinyMCEDocument",
							auto_focus: "myTinyMCEDocument",
							language: "en", // OR "es" FOR SPANISH
							plugins: "advlist anchor autolink charmap codesample contextmenu directionality hr image imagetools insertdatetime link lists media nonbreaking pagebreak paste print save searchreplace spellchecker table template textcolor textpattern visualblocks visualchars wordcount",
							toolbar1: "save | spellchecker | print | cut copy paste | undo redo | template image link table | charmap",
							toolbar2: "fontselect | fontsizeselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | forecolor backcolor | bullist numlist | outdent indent | removeformat",
							templates:
								[
								{ title: "Test template 1", content: "Test 1" },
								{ title: "Test template 2", content: "Test 2" }
								],
							spellchecker_language: "en",
							spellchecker_languages: "English=en,Spanish=es",
							setup:function(ed)
								{
								ed.on("FullscreenStateChanged", function(e)		{			});
								ed.on("click", function (e)						{			});
								ed.on("dblclick", function (e)					{			});
								ed.on("mousemove", function (e)					{			});
								ed.on("keypress", function (e)					{			});
								ed.on("keydown", function (e)					{			});
								ed.on("keyup", function (e)						{			});
								ed.on("focus", function(e)						{			});
								ed.on("blur", function(e)						{			});
								},
							// THE FOLLOWING FUNCTION ALLOWS TO UPLOAD IMAGES INTO THE DOCUMENT AS BASE64
							images_upload_handler: function (blobInfo, success, failure)
								{
								try
									{
									var reader = new FileReader();
									reader.readAsDataURL(blobInfo.blob());
									reader.onloadend = function()
										{
										var base64data = reader.result;
										success(base64data);
										};
									}
									catch(err)
									{
									success('');
									}
								},
							paste_data_images: true
							}
						);

			function resizeTinyMCE()
				{
				var w = window, d = document, e = d.documentElement, g = d.getElementsByTagName("body")[0], x = w.innerWidth || e.clientWidth || g.clientWidth, y = w.innerHeight|| e.clientHeight|| g.clientHeight;
				var editHeight = y - 142;
				tinymce.get("myTinyMCEDocument").theme.resizeTo("100%", editHeight);
				}

			window.onload = function()
				{
				resizeTinyMCE();
				};

			window.onresize = function()
				{
				resizeTinyMCE();
				};

		</script>
	</head>
	<body style="margin:0;padding:0;">
		<textarea id="myTinyMCEDocument"></textarea>
	</body>
</html>
